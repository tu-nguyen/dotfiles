"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$time\
$directory\
$git_branch\
$git_status\
[>](fg:color_white)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
[> ](fg:color_white)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

palette = 'tbd'

[palettes.tbd]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'
color_pink = '#ffc0cb'
color_white = '#ffffff'

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:color_pink"
style_root = "fg:color_red"
format = '[ ♥]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:color_pink"
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[time]
disabled = false
time_format = "%H:%M:%S" # Hour:Minute Format
style = "fg:color_pink"
format = '[ $time>]($style)'

[directory]
style = "fg:#DA627D"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[cpp]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[docker_context]
symbol = " "
style = "fg:#06969A"
format = '[$symbol $context]($style)'

[elixir]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[elm]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[git_branch]
symbol = ""
style = "fg:#FCA17D"
format = '[$symbol$branch]($style)'

[git_status]
style = "fg:#FCA17D"
format = '[$all_status$ahead_behind]($style)'

[golang]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[gradle]
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[haskell]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[java]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[julia]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[nodejs]
symbol = ""
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[nim]
symbol = "󰆥 "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[rust]
symbol = ""
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'

[scala]
symbol = " "
style = "fg:#86BBD8"
format = '[$symbol($version)]($style)'
