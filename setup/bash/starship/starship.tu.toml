format = '[$symbol($version)]($style)'

[gradle]
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[haskell]
symbol = " "
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[java]
symbol = " "
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[julia]
symbol = " "
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[nodejs]
symbol = ""
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[nim]
symbol = "󰆥 "
style = "fg:color_cyan"
format = '[$symbol($version)]($style)'

[rust]
